</head>

<body>
	<header>
		<nav class="navbar navbar-default">

					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">
						<img src="img/logo_electolab.png" alt="Logo" />
						<span>ElectoLab</span>
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#"><span class="glyphicon glyphicon-user"></span>  Registrarse</a></li>

					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
	</header>

	<main>
		<div class="container">
			<nav class="navbar">                  
				<ul class="nav nav-tabs">
					<li class="active"><a href="#">Crear escenario</a></li>
					<li><a href="simular.html">Simular escenario</a></li>
					<li><a href="#">Foros de discusión</a></li>
				</ul>

			<div class="container-fluid" id="main-content">
				<h2>Simulando</h2>
				<div class="progress">
					<div class="progress-bar progress-bar-striped active" role="progressbar"
					aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
					Simulando...

	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
	<script>
		var progress = setInterval(function() {
			var $bar = $('.progress-bar');
			var $progreso= $bar.attr('aria-valuenow');  
			$progreso = parseInt($progreso) + 10 ;
			console.log($progreso);
			$('.progress-bar').css('width', $progreso + '%').attr('aria-valuenow', $progreso); 
			if($progreso === 110) {
				clearInterval(progress);
				window.location="simular.html";	
			}
		}, 500);
	</script>
